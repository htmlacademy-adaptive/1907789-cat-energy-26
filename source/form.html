<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body class="page-body">
    <header class="main-header">
      <a class="main-header__logo-image" href="index.html">
        <img src="img/logo-mobile.svg" width="33" height="37" alt="Кэт энерджи.">
      </a>
      <a class="main-header__logo-text" href="index.html">
        <img src="#" width="" height="" alt="Cat energy.">
      </a>
      <nav class="main-nav">
        <div class="main-nav__wrapper">
          <button class="main-nav__toggle" type="button">
            <span class="visually-hidden">Открыть меню</span>
          </button>
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a href="#">Главная</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Каталог продукции</a>
            </li>
            <li class="main-nav__item">
              <a href="#">Подбор программы</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main-container">
      <header class="main-header__wrapper">
        <h1 class="main-title">Подбор программы</h1>
        <p>Заполните анкету, и мы подберем<br>
          программу питания для вашего кота
        </p>
      </header>

      <section class="selection-program">
<!-- Форма для подбора программы -->
        <form class="selection-program-form" action="https://echo.htmlacademy.ru/" method="get">

          <div class="selection-program-form__cat-data__wrapper">
<!-- Блок для ввода данных кота -->
            <fieldset class="selection-program-form__cat-data cat-data">
              <legend class="visually-hidden">Данные кота</legend>
              <ul class="cat-data__list">
                <li class="cat-data__item">
                  <label class="item-name item-name--cat-data" for="username">Имя:*</label>
                  <input class="cat-data__input-box input-box" type="text" name="username" id="nickname" placeholder="КЕКСИК" required>
                </li>
                <li class="cat-data__item">
                  <label class="item-name item-name--cat-data" for="weight-cat">Вес (кг):*</label>
                  <input class="cat-data__input-box input-box" type="number" name="weight-cat" id="weight-cat-id" placeholder="7" required>
                </li>
                <li class="cat-data__item">
                  <label class="item-name item-name--cat-data" for="age">Возраст (лет):</label>
                  <input class="cat-data__input-box input-box" type="number" name="age" id="age-cat" placeholder="7">
                </li>
              </ul>
            </fieldset>
          </div>

<!-- Чекбоксы  для вбора целей программы -->
          <div class="selection-program-form__radio__wrapper">
            <fieldset class="selection-program-form__radio choice-program">
              <legend class="visually-hidden">Выбор программы</legend>
              <ul class="choice-program__list">
                <li class="choice-program__item">
                  <input class="choice-program__radio-button radio-button" type="radio" name="program" value="weight-loss" >
                  <label class="item-name item-name--choice-program" for="weight-loss">Похудение</label>
                </li>
                <li class="choice-program__item">
                  <input class="choice-program__radio-button radio-button" type="radio" name="program" value="fatten">
                  <label class="item-name item-name--choice-program" for="fatten">Набор массы</label>
                </li>
                <li class="choice-program__item">
                  <input class="choice-program__radio-button radio-button" type="radio" name="program" value="undecided">
                  <label class="item-name item-name--choice-program" for="undecided">Не знаю (Нужен ваш совет)</label>
                </li>
              </ul>
            </fieldset>
          </div>
<!-- Контактные данные владельца -->
          <div class="selection-program-form__contact-owner__wrapper">
            <fieldset class="selection-program-form__contact-owner contact-owner">
              <legend class="contact-owner__title">Контактные данные<br>
                (владельца кота)</legend>
              <ul class="contact-owner__list">
                <li class="contact-owner__item">
                  <label class="contact-owner__email" for="email">E-mail:*</label>
                  <!-- див для вставки и позиционирования иконки с помощью псевдоэлемента after -->
                  <div class="contact-owner__icon contact-owner__icon__email">
                    <input class="contact-owner__item__email" type="email" name="email" placeholder="kuklachev@gmail.com" required >
                  </div>
                </li>
                <li class="contact-owner__item">
                  <label class="contact-owner__phone-number" for="phone-number">Телефон:*</label>
                  <!-- див для вставки и позиционирования иконки с помощью псевдоэлемента after -->
                  <div class="contact-owner__icon contact-owner__icon__phone-number">
                    <input class="contact-owner__item__phone-number" type="tel" name="phone-number" placeholder="8 (960) 900-60-90" required >
                  </div>
                </li>
              </ul>
            </fieldset>
          </div>
<!-- Блок с коментарием -->
          <div class="selection-program-form__comment__wrapper comment">
            <label class="coment__title" for="coment">Текст заметки</label>
            <textarea class="coment__textarea" id="coment" name="coment" rows="7" placeholder="РАССКАЖИТЕ ОБО ВСЕХ ПОВАДКАХ КОТА"></textarea>
          </div>

          <input type="submit" value="Отправить">

        </form>

      </section>

    </main>
  </body>
  </html>
